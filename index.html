<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Zoom meeting</title>
</head>
<body>

    <!-- header -->

    <header>

        <!-- view and resizing options -->
        <div class="view-and-resizing">
            <div class="speaker-view-container">
                <i class="fa-solid fa-grip"></i>
                <span class="speaker view text">Speaker View</span>
            </div>
            <div class="resize-container">
                <i class="fa-solid fa-maximize"></i>
            </div>
        </div>

    </header>
    
    <!-- main -->

    <main>

        <!-- user view -->
        <div class="user-view-container">
            <div class="user-view">
                <img src="./assets/img/screen1.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen2.png" alt="Boolean's teacher">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen3.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen4.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen5.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen6.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen7.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen8.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen9.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen10.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen11.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen12.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen13.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen14.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen15.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen16.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen17.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen18.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen19.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen20.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen21.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen22.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen23.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen24.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen25.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen26.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen27.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen28.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen29.png" alt="Boolean's student">
            </div>
            <div class="user-view">
                <img src="./assets/img/screen30.png" alt="Boolean's student">
            </div>
        </div>

    </main>

    <!-- footer -->
    <footer>

        <!-- audio-video items -->
        <div class="audio-video">
            <div class="mute">
                <div class="mute-container">
                    <i class="fa-solid fa-microphone"></i>
                    <span class="mute-text">Mute</span>
                </div>
                <i class="fa-solid fa-angle-up"></i>
            </div>
            <div class="stop-video">
                <div class="stop-video-container">
                    <i class="fa-solid fa-video"></i>
                    <span class="stop-video-text">Stop Video</span>
                </div>
                <i class="fa-solid fa-angle-up"></i>
            </div>
        </div>

        <!-- options items -->
        <div class="options">
            <div class="invite-container">
                <i class="fa-solid fa-user-plus"></i>
                <span class="invite-text">Invite</span>
            </div>
            <div class="manage-participants-container">
                <i class="fa-solid fa-user-group"></i>
                <span class="manage-participants-text">Manage Participants</span>
            </div>
            <div class="polling-container">
                <i class="fa-solid fa-square-poll-vertical"></i>
                <span class="polling-text">Polling</span>
            </div>
            <div class="share-screen">
                <div class="share-screen-container">
                    <i class="fa-solid fa-share-from-square"></i>
                    <span class="share-screen-text">Share Screen</span>
                </div>
                <i class="fa-solid fa-angle-up"></i>
            </div>
            <div class="chat-container">
                <i class="fa-solid fa-comment"></i>
                <span class="chat-text">Chat</span>
            </div>
            <div class="record-container">
                <i class="fa-solid fa-record-vinyl"></i>
                <span class="record-text">Record</span>
            </div>
            <div class="breakout-rooms-container">
                <i class="fa-solid fa-table-cells-large"></i>
                <span class="breakout-rooms-text">Breakout Rooms</span>
            </div>
            <div class="more-container">
                <i class="fa-solid fa-ellipsis"></i>
                <span class="more-text">More</span>
            </div>
        </div>

        <!-- end meeting item -->
        <div class="end-meeting">
            <span class="end-meeting-text">End meeting</span>
        </div>

    </footer>

</body>
</html>
